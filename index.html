<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="main">
  <h1>Pomodoro Clock</h1>

  <div id="timeSetter">
    <div id="break">
      <p>BREAK LENGTH</p>
      <button id="minusBreak">-</button>
      <span id="breakTime">5</span>
      <button id="plusBreak">+</button>
    </div>
    <div id="session">
      <p>SESSION LENGTH</p>
      <button id="minusSession">-</button>
      <span id="sessionTime">25</span>
      <button id="plusSession">+</button>
    </div>
    <button id="control"><span id="currentRoutine">Session</span><br><p id="display">25</p></button>

  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
